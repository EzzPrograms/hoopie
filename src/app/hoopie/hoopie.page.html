<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Hoopie</ion-title>
    <ion-chip slot="end">
        <ion-avatar>
          <img src="../../assets/defaultpp.png">
        </ion-avatar>
        <ion-label>Main User</ion-label>
    </ion-chip>
    <ion-button slot="start" (click)="refresh()"><ion-icon slot="icon-only" name="refresh"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button disabled="{{sttButtonDisable}}" color="{{sttButtonColor}}" expand="block" (click)="startAid()">
          {{sttButtonText}}
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button disabled="{{stpButtonDisable}}" color="{{stpButtonColor}}" expand="block" (click)="stopAid()">
          {{stpButtonText}}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button disabled="{{datColDisable}}" color="{{datColColor}}" expand="block" (click)="datCol()">
          {{datColText}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-label>Shot Angle (Latest):</ion-label>
    </ion-row>
    <ion-row>
      <ion-label>X: 22.09°</ion-label>
    </ion-row>
    <ion-row>
      <ion-label>Y: 65.43°</ion-label>
    </ion-row>
    <ion-row>
      <ion-label>Z: 18.26°</ion-label>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-label>Estimated Ball Velocity (Latest):</ion-label>
    </ion-row>
    <ion-row>
      <ion-label>2.38 ms⁻¹</ion-label>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-label>Arduino Data Collection: ACTIVE</ion-label>
    </ion-row>
  </ion-grid>
</ion-content>
